<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>CNC Yazı</title>
<style>
    body {
        background: #0d0d0d;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .plate {
        width: 90%;
        max-width: 600px;
        height: 220px;
        background: #bbb;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 25px #000;
    }

    .cnc {
        position: absolute;
        width: 12px;
        height: 40px;
        background: #eee;
        top: 20px;
        left: -50px;
        border-radius: 3px;
        animation: cncMove 3s linear forwards;
    }

    @keyframes cncMove {
        0% { left: -50px; top: 20px; }
        25% { left: 120px; top: 50px; }
        50% { left: 260px; top: 90px; }
        75% { left: 400px; top: 130px; }
        100% { left: 550px; top: 170px; }
    }

    .text {
        position: absolute;
        top: 70px;
        width: 100%;
        text-align: center;
        font-size: 45px;
        font-weight: bold;
        font-family: Arial, sans-serif;
        color: #222;
        opacity: 0;
        animation: reveal 3s ease forwards;
    }

    @keyframes reveal {
        from {
            opacity: 0;
            clip-path: inset(0 100% 0 0);
        }
        to {
            opacity: 1;
            clip-path: inset(0 0 0 0);
        }
    }
</style>
</head>
<body>

<div class="plate">
    <div class="cnc"></div>
    <div class="text">Cenk Çayan</div>
</div>

</body>
</html>
