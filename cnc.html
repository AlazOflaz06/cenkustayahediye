<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>CNC Makinesi</title>
<style>
    body {
        background: #0b0b0b;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* CNC Makinesi Çerçevesi */
    .cnc-machine {
        width: 700px;
        height: 400px;
        background: #222;
        border: 8px solid #555;
        border-radius: 10px;
        position: relative;
        box-shadow: 0 0 20px #000;
    }

    /* İç parça (metal blok) */
    .metal-block {
        width: 80%;
        height: 150px;
        background: linear-gradient(135deg, #d1d1d1, #9c9c9c);
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 8px;
        box-shadow: inset 0 0 15px #000;
    }

    /* CNC Ucu */
    .cnc-head {
        width: 18px;
        height: 60px;
        background: silver;
        position: absolute;
        top: 40px;
        left: -40px;
        border-radius: 4px;
        box-shadow: 0 0 10px white;
        animation: cncMove 4s linear forwards;
    }

    @keyframes cncMove {
        0% { left: -40px; top: 40px; }
        25% { left: 180px; top: 50px; }
        50% { left: 350px; top: 80px; }
        75% { left: 500px; top: 120px; }
        100% { left: 650px; top: 150px; }
    }

    /* Yazının kazınarak belirmesi */
    .engrave-text {
        position: absolute;
        bottom: 80px;
        width: 100%;
        text-align: center;
        font-size: 48px;
        font-weight: bold;
        letter-spacing: 3px;
        color: #1a1a1a;
        opacity: 0;
        -webkit-text-stroke: 2px #000;
        animation: engrave 4s linear forwards;
        animation-delay: 0.2s;
    }

    @keyframes engrave {
        0% { opacity: 0; clip-path: inset(0 100% 0 0); }
        100% { opacity: 1; clip-path: inset(0 0 0 0); }
    }
</style>
</head>
<body>

<div class="cnc-machine">
    <div class="cnc-head"></div>
    <div class="metal-block"></div>
    <div class="engrave-text">Cenk Çayan</div>
</div>

</body>
</html>
