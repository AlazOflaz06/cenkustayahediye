<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>CNC Gravür</title>
<style>
    body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .plate {
        width: 600px;
        height: 250px;
        background: linear-gradient(135deg, #c7c7c7, #8d8d8d, #bfbfbf);
        border-radius: 10px;
        position: relative;
        box-shadow: 0 0 20px #000;
        overflow: hidden;
    }

    /* CNC Ucu */
    .cnc-head {
        width: 15px;
        height: 40px;
        background: silver;
        position: absolute;
        top: 20px;
        left: -30px;
        border-radius: 4px;
        box-shadow: 0 0 10px white;
        animation: moveHead 4s linear forwards;
    }

    @keyframes moveHead {
        0% { left: -30px; top: 20px; }
        25% { left: 150px; top: 40px; }
        50% { left: 300px; top: 90px; }
        75% { left: 420px; top: 140px; }
        100% { left: 520px; top: 190px; }
    }

    /* Yazının kazınarak çıkma efekti */
    .text {
        position: absolute;
        top: 80px;
        width: 100%;
        text-align: center;
        font-size: 50px;
        font-weight: bold;
        font-family: "Impact", sans-serif;
        letter-spacing: 3px;
        color: #222;
        opacity: 0;
        animation: reveal 4s linear forwards;
        animation-delay: .5s;
        -webkit-text-stroke: 2px #000;
    }

    @keyframes reveal {
        0% { opacity: 0; clip-path: inset(0 100% 0 0); }
        100% { opacity: 1; clip-path: inset(0 0 0 0); }
    }
</style>
</head>

<body>

<div class="plate">
    <div class="cnc-head"></div>
    <div class="text">Cenk Çayan</div>
</div>

</body>
</html>
