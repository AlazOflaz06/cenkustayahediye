<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Giriş</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .card {
        padding: 30px 40px;
        border: 2px solid rgba(255,255,255,0.12);
        border-radius: 20px;
        background: rgba(255,255,255,0.03);
        backdrop-filter: blur(6px);
        box-shadow: 0 0 25px rgba(0, 150, 255, 0.14);
        animation: fadeIn 1.2s ease;
        max-width: 720px;
    }

    .card h2 {
        font-size: 22px;
        line-height: 1.5;
        margin: 0;
    }

    button {
        margin-top: 25px;
        padding: 12px 30px;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        background: #00aaff;
        color: #fff;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 0 12px rgba(0, 170, 255, 0.45);
    }

    button:hover {
        transform: scale(1.06);
        box-shadow: 0 0 20px rgba(0, 170, 255, 0.85);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.96); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>

<div class="card">
    <h2>Bu Site<br><strong>"YAPBOZ"</strong><br>Tarafından Yapılmıştır</h2>
    <button onclick="location.href='ustam.html'">Tıkla !</button>
</div>

</body>
</html>
